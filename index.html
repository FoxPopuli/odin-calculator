<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div id="main">
        <h1>Odin Calculator</h1>
        <div id="calculator">
            <div id="exp-screen"></div>
            <div id="screen">0</div>
            <div id="keypad">
                <div class="key num" id="7">7</div>
                <div class="key num" id="8">8</div>
                <div class="key num" id="9">9</div>
                <div class="key op" id="/">/</div>
                <div class="key num" id="4">4</div>
                <div class="key num" id="5">5</div>
                <div class="key num" id="6">6</div>
                <div class="key op" id="x">x</div>
                <div class="key num" id="1">1</div>
                <div class="key num" id="2">2</div>
                <div class="key num" id="3">3</div>
                <div class="key op" id="-">-</div>
                <div class="key num" id="0">0</div>
                <div class="key num" id="decimal">.</div>
                <div class="key" id="clear">AC</div>
                
                
                <div class="key op" id="plus">+</div>
 
                <div class="key op" id="equals">=</div>
                <div class="key op" id="backspace">BKSPC</div>
            </div>
        </div>
    </div>
</body>
</html>
