<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div id="main">
        <h1>Odin Calculator</h1>
        <div id="calculator">
             <div id="screen">0</div>
            <div id="keypad">
                <div class="key num" id="seven">7</div>
                <div class="key num" id="eight">8</div>
                <div class="key num" id="nine">9</div>
                <div class="key" id="clear">C</div>
                <div class="key num" id="four">4</div>
                <div class="key num" id="five">5</div>
                <div class="key num" id="six">6</div>
                <div class="key op" id="multiply">x</div>
                <div class="key num" id="one">1</div>
                <div class="key num" id="two">2</div>
                <div class="key num" id="three">3</div>
                <div class="key op" id="minus">-</div>
                <div class="key num" id="zero">0</div>
                <div class="key op" id="divide">/</div>
                <div class="key op" id="equals">=</div>
                <div class="key op" id="plus">+</div>
                <div class="key num" id="decimal">.</div>
            </div>
        </div>
    </div>
</body>
</html>
